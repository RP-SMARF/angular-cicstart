<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
    <script type="text/javascript">jQuery.event.props.push('dataTransfer');</script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            sandbox
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="sandbox">
                <i class="fa fa-th"></i>
                Sandbox
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="vfs">
                <i class="fa fa-folder-open-o"></i>
                VFS
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="blog">
                <i class="fa fa-list-ul"></i>
                Blog
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="{{viewName.name}}"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) <span ng-bind="year"></span>       
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
